language: node_js
node_js:
  - '12'
script:
  - npm i -g typescript typings
  - typings install
  - npm i
  - npm run-script build
  - rm -rf node_modules
  - zip plugin * -r

deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file: "plugin.zip"
  skip_cleanup: true
  on:
    branch: master